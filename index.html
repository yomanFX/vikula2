      .gauge-container {
          position: relative;
          width: 200px;
          height: 100px;
          overflow: hidden;
      }
      .gauge-bg {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 20px solid #e5e7eb;
          clip-path: inset(0 0 50% 0);
      }
      .gauge-fill {
          position: absolute;
          top: 0;
          left: 0;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 20px solid #2b6cee;
          clip-path: inset(0 0 50% 0);
          transform-origin: center;
          transition: transform 1s ease-out;
      }
      .dark .gauge-bg {
          border-color: #1f2937;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
