      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#60a5fa', // Lighter blue for better contrast on glass
              'primary-dark': '#3b82f6',
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
              'safe-top': 'env(safe-area-inset-top)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scaleIn': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }

    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-surface: rgba(255, 255, 255, 0.1);
        --glass-shadow: rgba(0, 0, 0, 0.15);
      }

      body {
        /* Liquid Glass Environment - Vibrant Mesh Gradient */
        background-color: #0f172a;
        background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 0% 0%, #4338ca 0, transparent 40%), 
            radial-gradient(at 50% 100%, #ec4899 0, transparent 40%), 
            radial-gradient(at 100% 0%, #3b82f6 0, transparent 40%);
        background-attachment: fixed;
        background-size: 150% 150%;
        animation: meshflow 15s ease infinite alternate;
        
        color: white; /* Default text color for Liquid Glass */
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }

      @keyframes meshflow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* 
       * LIQUID GLASS SPECIFICATION 
       * Based on visionOS Glass Material
       */
      .glass-panel {
        /* Base Material */
        background: rgba(255, 255, 255, 0.1); /* Low opacity white */
        
        /* The Blur (Refraction) */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        
        /* Shape */
        border-radius: 24px;
        
        /* The Rim Light (Top/Left brighter) & Depth */
        box-shadow: 
            inset 1px 1px 0px 0px rgba(255, 255, 255, 0.4),  /* Top/Left Specular */
            inset -1px -1px 0px 0px rgba(255, 255, 255, 0.1), /* Bottom/Right Reflection */
            0px 20px 40px rgba(0, 0, 0, 0.25); /* Levitation Shadow */
            
        /* Text Handling */
        color: #ffffff;
      }

      .glass-panel-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border-radius: 24px;
        box-shadow: 
            inset 1px 1px 0px 0px rgba(255, 255, 255, 0.2), 
            inset -1px -1px 0px 0px rgba(255, 255, 255, 0.05),
            0px 20px 40px rgba(0, 0, 0, 0.3);
        color: white;
      }

      /* Inputs: Indented Glass */
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 16px;
        border: none;
        box-shadow: 
            inset 2px 2px 10px rgba(0,0,0,0.2),
            inset -1px -1px 0px rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 
            inset 2px 2px 10px rgba(0,0,0,0.3),
            inset -1px -1px 0px rgba(255,255,255,0.2),
            0 0 0 2px rgba(255,255,255,0.3);
      }
      .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Secondary Button on Glass */
      .glass-btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.2s;
      }
      .glass-btn-secondary:active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0.98);
      }

      /* Text Utils - STRICTLY NO GREY */
      .text-secondary {
        color: rgba(255, 255, 255, 0.6) !important;
      }
      .text-tertiary {
        color: rgba(255, 255, 255, 0.4) !important;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .font-variation-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
