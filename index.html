    <style>
      /* FIX: Force scrollbar to prevent layout shift between pages */

      body {

      /* =================================================================
         ðŸ’Ž THE 6 LAWS OF HYPER LIQUID GLASS (Updated)
         ================================================================= */

      /* Law 4: The Environment (Vibrant Animated Mesh Gradient) */
      @keyframes meshflow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* LIQUID MODE: DARK */
      html.liquid-glass body,
      html.liquid-glass.dark body {
        background: linear-gradient(-45deg, #4338ca, #3b82f6, #8b5cf6, #ec4899);
        background-size: 300% 300%;
        animation: meshflow 10s ease infinite;
        background-attachment: fixed;
        color: white; 
      }

      /* LIQUID MODE: LIGHT (Apple Gradient) */
      html.liquid-glass:not(.dark) body {
        background: linear-gradient(-45deg, #a7f3d0, #bfdbfe, #ddd6fe, #fbcfe8, #fef9c3);
        background-size: 300% 300%;
        animation: meshflow 10s ease infinite;
        background-attachment: fixed;
        color: #0f172a; 
      }

      /* Base Glass Utility - "MORE GLASS" */
      .glass-panel {
        position: relative;
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(25px) saturate(140%);
        -webkit-backdrop-filter: blur(25px) saturate(140%);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
            0 10px 40px -10px rgba(0,0,0,0.1),
            inset 0 0 20px rgba(255,255,255,0.4);
        z-index: 1;
      }

      /* DARK GLASS STYLES */
      html.liquid-glass .glass-panel,
      html.liquid-glass.dark .glass-panel {
        background: rgba(20, 20, 35, 0.3) !important;
        backdrop-filter: blur(40px) saturate(160%) !important;
        -webkit-backdrop-filter: blur(40px) saturate(160%) !important;
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.5), 
            inset 0 1px 1px rgba(255, 255, 255, 0.2),
            inset 0 0 30px rgba(255, 255, 255, 0.05) !important;
        color: white !important;
      }

      /* LIGHT GLASS STYLES (Fixing Readability + "More Liquid") */
      html.liquid-glass:not(.dark) .glass-panel {
        background: rgba(255, 255, 255, 0.45) !important;
        backdrop-filter: blur(40px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(40px) saturate(180%) !important;
        border: 1px solid rgba(255, 255, 255, 0.6) !important;
        box-shadow: 
            0 20px 40px -10px rgba(31, 38, 135, 0.15), 
            inset 0 0 20px rgba(255, 255, 255, 0.8) !important;
        color: #0f172a !important; 
      }

      /* Specular Highlight for that "Wet" look */
      html.liquid-glass .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        opacity: 0.6;
      }

      /* Inputs */
      html.liquid-glass .glass-input {
         background: rgba(0, 0, 0, 0.2) !important;
         border: 1px solid rgba(255, 255, 255, 0.3) !important;
         backdrop-filter: blur(10px) !important;
         color: white !important;
         border-radius: 16px;
      }
      html.liquid-glass:not(.dark) .glass-input {
         background: rgba(255, 255, 255, 0.4) !important;
         border: 1px solid rgba(255, 255, 255, 0.5) !important;
         color: #0f172a !important;
      }
      html.liquid-glass .glass-input::placeholder { color: rgba(255,255,255,0.6); }
      html.liquid-glass:not(.dark) .glass-input::placeholder { color: rgba(0,0,0,0.5); }

      /* Buttons */
      html.liquid-glass .glass-btn-secondary {
         background: rgba(255, 255, 255, 0.1) !important;
         border: 1px solid rgba(255, 255, 255, 0.2) !important;
         color: white !important;
      }
      html.liquid-glass:not(.dark) .glass-btn-secondary {
         background: rgba(255, 255, 255, 0.4) !important;
         border: 1px solid rgba(255, 255, 255, 0.4) !important;
         color: #0f172a !important;
      }

      /* Text Overrides */
      html.liquid-glass.dark .text-gray-900,
      html.liquid-glass.dark .text-gray-800,
      html.liquid-glass.dark .text-gray-700,
      html.liquid-glass.dark .text-gray-600,
      html.liquid-glass.dark .text-gray-500 {
          color: rgba(255, 255, 255, 0.95) !important;
      }
      
      html.liquid-glass:not(.dark) .text-gray-900,
      html.liquid-glass:not(.dark) .text-gray-800,
      html.liquid-glass:not(.dark) .text-gray-700,
      html.liquid-glass:not(.dark) .text-gray-600,
      html.liquid-glass:not(.dark) .text-gray-500 {
          color: #0f172a !important; 
          text-shadow: none !important;
      }

      /* Reset headers in liquid mode */
      html.liquid-glass header { background: transparent !important; border: none !important; }

      /* --- MAGNIFYING GLASS NAV --- */
      .nav-lens {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 48px;
        width: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(15px) brightness(1.2);
        -webkit-backdrop-filter: blur(15px) brightness(1.2);
        box-shadow: 
           inset 0 0 15px rgba(255, 255, 255, 0.8),
           0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 0;
      }
      /* Dark mode lens adjustment */
      html.dark .nav-lens,
      html.liquid-glass.dark .nav-lens {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
