<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Система Учета Претензий</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2b6cee',
              'primary-dark': '#1a4bb0',
              bg: '#f6f6f8',
              surface: '#ffffff',
              'background-light': "#f6f6f8",
              'background-dark': "#101622",
            },
            boxShadow: {
              'ios': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'custom': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="antialiased text-slate-900 bg-bg min-h-screen pb-24">

    <!-- App Container -->
    <div id="app" class="max-w-md mx-auto min-h-screen relative">
        <!-- Content will be injected here by app.js -->
    </div>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-gray-200 pb-safe pt-2 z-50 hidden">
        <div class="max-w-md mx-auto flex justify-around items-center h-[70px] px-2">
            <button onclick="router.navigate('home')" class="nav-btn flex flex-col items-center gap-1 w-16 text-gray-400" data-page="home">
                <span class="material-symbols-outlined text-2xl">home</span>
                <span class="text-[10px] font-medium">Главная</span>
            </button>

            <button onclick="router.navigate('feed')" class="nav-btn flex flex-col items-center gap-1 w-16 text-gray-400" data-page="feed">
                <span class="material-symbols-outlined text-2xl">dynamic_feed</span>
                <span class="text-[10px] font-medium">Лента</span>
            </button>

            <div class="-mt-8">
                <button onclick="router.navigate('create_step1')" class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 ring-4 ring-white active:scale-95 transition-transform">
                    <span class="material-symbols-outlined text-3xl">add</span>
                </button>
            </div>

            <button onclick="router.navigate('profile')" class="nav-btn flex flex-col items-center gap-1 w-16 text-gray-400" data-page="profile">
                <span class="material-symbols-outlined text-2xl">person</span>
                <span class="text-[10px] font-medium">Профиль</span>
            </button>
        </div>
    </nav>

    <!-- Main Logic -->
    <script src="app.js"></script>
</body>
</html>
