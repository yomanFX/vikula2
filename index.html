<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Система Учета Претензий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2b6cee',
              'primary-dark': '#1a4bb0',
              bg: '#f6f6f8',
              surface: '#ffffff',
              'background-light': "#f6f6f8",
              'background-dark': "#101622",
            },
            boxShadow: {
              'ios': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'custom': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f6f6f8;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Explicitly define the icon class to use the correct font family */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: 'liga';
      }
      
      .font-variation-filled {
        font-variation-settings: 'FILL' 1;
      }

      .gauge-container {
          position: relative;
          width: 200px;
          height: 100px;
          overflow: hidden;
      }
      .gauge-bg {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 20px solid #e5e7eb;
          clip-path: inset(0 0 50% 0);
      }
      .gauge-fill {
          position: absolute;
          top: 0;
          left: 0;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 20px solid #2b6cee;
          clip-path: inset(0 0 50% 0);
          transform-origin: center;
          transition: transform 1s ease-out;
      }
      .dark .gauge-bg {
          border-color: #1f2937;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
